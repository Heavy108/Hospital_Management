<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
<div id="header" ></div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Primary</span>
                <h2>Hospital Management System</h2>
            </div>
            <div class="user-info">
                <div class="search--box"> <i class="fasolid fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
                <img src="" alt=""> <!-- add a image here -->

            </div>
        </div>

  

        <div class="card--container">

            <h3 class="main-title">Data</h3>

            <div class="card--wrapper">
                <div class="card1">
                    <div class="card--header">
                        <div class="total">
                            <span class="num"> 200</span>
                            <span class="title">Total_Rooms</span>
                        </div>
                        <i class="fa-list-sign icon"></i>
                    </div>
                    <!-- <span class="card-detail">***************</span> -->
                </div>

                <div class="card1">
                    <div class="card--header">
                        <div class="total">
                            <span class="num"> 76</span>
                            <span class="title">Total_Doctors</span>
                        </div>
                        <i class="fa-list-sign icon"></i>
                    </div>
                    <!-- <span class="card-detail">***************</span> -->
                </div>

                <div class="card1">
                    <div class="card--header">
                        <div class="total">
                            <span class="num"> 156</span>
                            <span class="title">Hospital's Staff</span>
                        </div>
                        <i class="fa-list-sign icon"></i>
                    </div>
                    <!-- <span class="card-detail">***************</span> -->
                </div>

                <div class="card1">
                    <div class="card--header">
                        <div class="total">
                            <span class="num">234</span>
                            <span class="title">Total_Patients</span>
                        </div>
                        <i class="fa-list-sign icon"></i>
                    </div>
                    <!-- <span class="card-detail">***************</span> -->
                </div>
                <div class="card1">
                    <div class="card--header">
                        <div class="total">
                            <span class="num"> 20</span>
                            <span class="title">Total_Department</span>
                        </div>
                        <i class="fa-list-sign icon"></i>
                    </div>
                    <!-- <span class="card-detail">***************</span> -->
                </div>
               
            </div>

        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>

</html>
